<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Italy Level 1</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="italy1.css" />
  </head>
  <body>
    <div class="img">
      <a href="../Page 4/page4.html"><img class="back" src="../back.gif" alt="Back" height="55px"
        width="55px" /></a>

        <div class="cc">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_5upjwxvm.json"
            background="transparent"
            speed="0.8"
            style="width: 80%; height: 80%"
            autoplay
            loop
            id="win"
          ></lottie-player>
        </div>

        <div class="worldmap">
            <img src="italycities.jpg" width="25%" />
          </div>
          <div>
            <h1>Guess the most known italian cities</h1>
          </div>
          <div class="container">
            <div class="cube" id="rome" test="false">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Rome</span>
              </div>
            </div>
            <div class="cube" id="milan">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Milan</span>
              </div>
            </div>
            <div class="cube" id="naples">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Naples</span>
              </div>
            </div>
            <div class="cube" id="bologna">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Bologna</span>
              </div>
            </div>
            <div class="cube" id="florence">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Florence</span>
              </div>
            </div>
            <div class="cube" id="palermo">
              <div class="flip">
                <span>?</span>
              </div>
              <div class="flop">
                <span>Palermo</span>
              </div>
            </div>
            <div class="cube" id="genoa">
                <div class="flip">
                  <span>?</span>
                </div>
                <div class="flop">
                  <span>Genoa</span>
                </div>
              </div>

          <div class="cube" id="venice">
            <div class="flip">
              <span>?</span>
            </div>
            <div class="flop">
              <span>Venice</span>
            </div>
          </div>
      </div>

      <div class="rep" id="rep">
        <input type="text" placeholder="Write Here" id="answer" class="ans" />
      </div>
    </div>

    <div id="winPopup" class="winPopup">
      <div class="win-content">
        <p>Congratulations ðŸŽ‰ </p>
         <p>Your Score : <span id="scoreDisplay"></span> </p>  
         <p>Total Tries : <span id="totalTries"></span> </p>
         <a href=""
      ><img id="reload" src="../reloading.png" height="50px" width="50px"
    /></a>
        <a href="../Page 1/page1.html"
      ><img id="home" src="../home.png" height="65px" width="60px"
    /></a>
        <a href="italy2.html"
      ><img id="next" src="../next.png" height="60px" width="60px"
    /></a>
      </div>

    </div>

    <script src="italy1.js"></script>
  </body>
</html>
